<!DOCTYPE html>
<html>
<head>
  <title>Calculator Program</title>
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
</head>
<body class="bodie">
  <div class="jumbotron">
    <h3>Calculator Program</h3>
    <h4>Do all types of calculations with great ease</h4>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h4>Input two values and choose an operation to be performed on them.</h4>

          <button  type="submit" class="btn btn-success" id="add" onclick="calculate()">Add</button>
          <button type="submit"  class="btn btn-warning" id="subtract" onclick="operate()">Subtract</button>
          <button type="submit"  class="btn btn-danger" id="multiply" onclick="perform()">Multiply</button>
          <button  type="submit" class="btn btn-danger" id="divide" onclick="attack()">Divide</button>
          
          
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <form>
          <label for="firstvalue">First Value</label><br>
          <input type="text" class="value1" id="firstValue">

        </form>
      </div>
    
      <div class="col-md-6">
        <form>
          <label for="secondvalue">Second Value</label><br>
          <input type="text" class="value2" id="secondValue">
  
        </form>
      </div>
    </div><br><br> 
    <div class="row" id="deco" >
      <div class="col-md-12">
        <h4 id="display">Answer is;</h4>
      </div>
    </div>
  </div>
</body>
</html>
